[directory]
read_only = " 󰌾"
style = "bold #89b4fa"

[directory.substitutions]
"~" = " ~"
"Documents" = "󰝰 "
"Downloads" = " "
"Music" = "🎜 "
"Pictures" = " "
"Videos" = " "
"Notes" = "󰠮"

[character]
success_symbol = '[❯](#a6e3a1) '
error_symbol = '[❯](#f38ba8) '

[fossil_branch]
symbol = " "
style = "bold #94e2d5"  # Teal

[git_branch]
symbol = " "
style = "bold #94e2d5"  # Teal

[git_status]
# style = "fg:#45478D bg:#353446"
style = "fg:#94e2d5"
# ahead = "⇡${count}"
#truncation_length = 2
conflicted = '🏳'
up_to_date = ''
untracked = ' '
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = ' '
modified = ' '
renamed = '襁 '
deleted = ' '
format = '[$all_status$ahead_behind ]($style)'

