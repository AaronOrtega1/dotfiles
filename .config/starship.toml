add_newline = true
command_timeout = 1000
#format = """$hostname$os$kubernetes$directory$git_branch $git_status"""

format = """
[╭─](bold #5AC8FF) $hostname$os$shell$conda
[╰─](bold #5AC8FF) $directory$git_branch$git_status
"""

# Drop ugly default prompt characters
[character]
success_symbol = ''
error_symbol = ''

#--
[os]
format = '[$symbol](bold #5AC8FF)'
disabled = false

[os.symbols]
Windows = ' '
Arch = '󰣇 '
Ubuntu = ' '
Macos = '󰀵 '

# ---y

# Shows the username
[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = '[$hostname](bold #905AFF) on '
disabled = false

# Shows current directory
[directory]
truncation_length = 1
truncation_symbol = '../'
home_symbol = '󰋜 ~'
read_only_style = '197'
read_only = '  '
format = 'at [$path](bold #5AC8FF)[$read_only](#F1F1F1)($read_only_style) '

# Shows current git branch
[git_branch]
symbol = ' '
format = 'via [$symbol$branch](bold #905AFF)'
# truncation_length = 4
truncation_symbol = '…/'

# Shows current git status
[git_status]
format = ' [$all_status$ahead_behind](bold #905AFF) '
conflicted = '🏳'
up_to_date = ''
untracked = ' '
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = ' '
modified = ' '
renamed = '襁 '
deleted = ' '

# Shows kubernetes context and namespace
[kubernetes]
format = 'via [󱃾 $context\($namespace\)](bold purple) '
disabled = true

# Shows conda environment
[conda]
format = '[$symbol$environment](bold #5AC8FF) '

# Shows active shell
[shell]
format = "at [$indicator](bold #5AC8FF)"
fish_indicator = '󰈺 '
bash_indicator = 'bash '
disabled = false

